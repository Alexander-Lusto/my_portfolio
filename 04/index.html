<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<main>
		<header>
      <ul>
        <li>Mark Zuckerberg</li>
      </ul>
      <button> <img src="img/close.svg"> </button>
    </header>
    <section>
      <div class="wrapper">
          <div class="date-tittle"><p>Today</p></div>

          <div class="chat">
            <div class="flex-conteiner">
                  <div class="flex-start">
                    <div class="flex-item">
                    <div class="time-left-side"> <datetime> 10:53 </datetime></div>
                    <div class="message-to-smb">
                      <div class="message-to-smb_inner">
                        Hi, Mark! I made a new design for Messenger App.
                      </div>
                    </div>
                  </div>
                  </div>

                  <div class="flex-end">
                    <div class="flex-item">
                      <div class="time-right-side"> <datetime > 10:57 </datetime></div>
                      <div class="message-from-smb">
                        <div class="message-from-smb_inner">
                          Yo! Send it to my assistant and we'll review it during the year.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="flex-start">
                    <div class="flex-item">
                      <div class="time-left-side"> <datetime > 11:03 </datetime> </div>
                      <div class="message-to-smb">
                        <div class="message-to-smb_inner">
                          But Mark...
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="flex-end">
                    <div class="flex-item">
                      <div class="system-message">
                        <div class="system-message_inner">
                          You were blocked by the user.
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>

          <form>
          	  <input type="text" placeholder="Enter your message">
          	  <button>Send</button>
         </form>
      </div>
    </section>
	</main>
</body>
</html>
