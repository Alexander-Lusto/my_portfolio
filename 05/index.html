<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <section class="card">
      <div class="card__inner">
        <div class="ticket-title flex-column">
          <div class="flight flex-item">
            <h1>Fra </h1>
            <p>Frankfurt</p>
          </div>

          <div class="flight flex-item dash">
          </div>

          <div class="flight flex-item">
            <h1>Ams</h1>
            <p>Amsterdam</p>
          </div>
        </div>
        <div class="ticket-info">

          <div class="flex-row">
            <div class="flex-item">
              <p class="option">Flight</p>
              <p class="info">815</p>
            </div>

            <div class="flex-item">
              <p class="option">Gate</p>
              <p class="info">23G</p>
            </div>

            <div class="flex-item">
              <p class="option">Seat</p>
              <p class="info">10F</p>
            </div>

          </div>
         </div>
         <div class="flex-column">
              <div class="flex-column-item">

                <div class="flex-item">
                  <p class="option">Passanger</p>
                  <p class="info">Robert De Niro</p>
                </div>
                <div class="flex-item">
                  <p class="option">Class</p>
                  <p class="info">Business</p>
                </div>
                <div class="flex-item">
                  <p class="option">Departure</p>
                  <p class="info">3:45am, Dec 15</p>
                </div>

              </div>
              <div class="flex-column-item">
                <div class="qr-code">
                  <img src="img/qr.svg" alt="qr-code">
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
