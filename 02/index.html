<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="table">

            <div class="table-row">
              <div class="table-cell">
                <h2>.<span class="dots">..</span></h2>
              </div>
            </div>
            <div class="table-row">
              <div class="table-cell header">
                <h1>Payment Method</h2>
              </div>
            </div>
     </div>


      <div class="table">
            <div class="colgroup">
               <div class="column column-1"></div>
               <div class="column column-2"></div>
               <div class="column column-3"></div>
             </div>

            <div class="table-row">
              <div class="table-cell image">
                <img src="img/visa.svg">
              </div>
              <div class="table-cell">
                <p>Visa</p>
              </div>
              <div class="table-cell">
                <div class="check"><img src="img/check.svg"></div>
              </div>
            </div>


            <div class="table-row" contenteditable="yes" autofocus>
              <div class="table-cell image">
                <img src="img/mastercard.svg">
              </div>
              <div class="table-cell">
                <p class="bold">Mastercard</p>
              </div>
              <div class="table-cell">
                <div class="check show"><img src="img/check.svg"></div>
              </div>
            </div>
            <div class="table-row">
              <div class="table-cell image">
                <img src="img/maestro.svg">
              </div>
              <div class="table-cell">
                <p>Maestro</p>
              </div>
              <div class="table-cell">
                <div class="check"><img src="img/check.svg"></div>
              </div>
            </div>
      </div>

      <div class="table">
        <div class="table-row">
            <div class="button table-cell">
              <a href="#">
              <button>
                <span class="button-text">Next Step</span>
                <img class="img-inline"src="img/arrow.svg">
              </button>
            </a>
            </div>
        </div>
      </div>



   </main>
  </div>

</body>
</html>
