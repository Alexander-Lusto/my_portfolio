<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <section class="card">
    <div class="card__decoration-square"></div>
    <h1 class="card__title">CARD</h1>
    <img class="card__credit" src="img/card.png" width="330" height="200" alt="your credit card">
    <div class="card__options">

      <div class="card__options-item options-item">
        <img class="options-item__icon" src="img/lock.svg" width="25px" height="25px" alt="lock">
        <div class="options-item__title-wrap">
          <h2 class="options-item__title">Lock card</h2>
          <p class="options-item__subtitle">
            You can unclock it later
          </p>
        </div>
        <label class="options-item__checkbox">
          <input class="visually-hidden" type="checkbox" name="lock_card">
          <span class="options-item__checkbox-indicator"></span>
        </label>
      </div>

      <div class="card__options-item options-item">
        <img class="options-item__icon" src="img/plane.svg" width="25px" height="25px" alt="plane">
        <div class="options-item__title-wrap">
          <h2 class="options-item__title">Payments abroad</h2>
          <p class="options-item__subtitle">
            Enable your card abroad
          </p>
        </div>
        <label class="options-item__checkbox">
          <input class= "visually-hidden" type="checkbox" name="payments_abroad" checked>
          <span class="options-item__checkbox-indicator"></span>
        </label>
      </div>

      <div class="card__options-item options-item">
        <img class="options-item__icon" src="img/laptop.svg" width="25px" height="25px" alt="laptop">
        <div class="options-item__title-wrap">
          <h2 class="options-item__title">Online payments</h2>
          <p class="options-item__subtitle">
            Enable online transactions
          </p>
        </div>
        <label class="options-item__checkbox">
          <input class= "visually-hidden" type="checkbox" name="online_payments">
          <span class="options-item__checkbox-indicator"></span>
        </label>
      </div>
      <div class="card__options-item options-item">
        <img class="options-item__icon" src="img/atm.svg" width="25px" height="25px" alt="atm">
        <div class="options-item__title-wrap">
          <h2 class="options-item__title">ATM withdrawals</h2>
          <p class="options-item__subtitle">
            Enable ATM withdrawals
          </p>
        </div>
        <label class="options-item__checkbox">
          <input class= "visually-hidden" type="checkbox" name="atm_withdrawals">
          <span class="options-item__checkbox-indicator"></span>
        </label>
      </div>
    </div>
  </section>
</body>
</html>
