<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="block">
    <div class="block__menu menu">
      <ul class="menu__list">
        <li class="menu__list-item list-item_current">Synthetic</li>
        <li class="menu__list-item">Wool</li>
        <li class="menu__list-item">Denim</li>
        <li class="menu__list-item">Silk</li>
        <li class="menu__list-item">Linen</li>
      </ul>
      <p class="menu__desc-list-item">
        Loads should be under 8 pounds. It is recommended using neutral detergent
        to prevent damage to the cloth and to improve the washing results.
      </p>
    </div>
    <div class="block__options options">
      <button class="options__btn btn-left btn" type="button" name="btn_left"><span class="btn__arrow_left"></span></button>
      <div class="options__item options__item_light-gray">
        <div class="item__inner">
          <h2>Timer</h2>
          <p>45 min</p>
          <button class="options__item-btn " type="button" name="btn_timer">Start</button>
        </div>
      </div>
      <div class="options__item options__item_dark-gray">
        <div class="item__inner">
          <h2>Temperature</h2>
          <p>Cold</p>
        </div>
      </div>
      <div class="options__item options__item_black">
        <div class="item__inner">
          <h2>Load</h2>
          <p>Medium</p>
        </div>
      </div>
      <button class="options__btn btn-right btn" type="button" name="btn_right"><span class="btn__arrow_right"></span></button>
    </div>
  </section>

</body>
</html>
