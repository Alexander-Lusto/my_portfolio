<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 3</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="folder">
    <div class="folder__top">
      <div class="folder__top-wrap">
        <div class="folder__tittle-wrap">
          <span class="folder__icon-border">
            <img class="folder__icon" src="img/photo.svg" width="15px" height="15px" alt="icon">
          </span>
          <p class="folder__title"> Photos</p>
        </div>
        <img class="folder__arrow-btn" src="img/arrow.svg" width="27px" height="27px" alt="open-photos">
      </div>
    </div>

    <div class="folder__inner">
      <ul class="folder__list">
        <li class="folder__list-item">Holidays</li>
        <li class="folder__list-item">Berlin</li>
        <li class="folder__list-item">Summer vocation</li>
      </ul>
    </div>

    <div class="folder__bottom">
      <div class="folder__bottom-wrap">
        <div class="folder__tittle-wrap">
          <span class="folder__icon-border">
            <img class="folder__icon" src="img/folder.svg" width="15px" height="15px" alt="golder-icon">
          </span>
          <p class="folder__title">Files</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
