<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="sign-up">
        <header>
          <h1>Become a member</h1>
          <p>Use social networks to join instantly.<br>
          You won't spend any time confirming those boring emails.</p>
        </header>
        <section>
          <ul>
            <li>
              <a href="#">
                <div class="list-item">
                  <img src="img/googleplus.svg">
                  <p>Sign up with Google+</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="list-item">
                  <img src="img/facebook.svg">
                  <p>Sign up with Facebook</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="list-item">
                  <img src="img/twitter.svg">
                  <p>Sign up with twitter</p>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </div>

      <footer>
          <p>You can still sign up with your email address</p>
          <a href="#">Sign up with email</a>
      </footer>
    </div>
    <div class="background">
    </div>

  </main>
</body>
</html>
